<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Skill Architecture - POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .job-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .job-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .job-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .job-company {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .job-meta {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .skills-section {
            margin-top: 20px;
        }

        .skills-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skill-item {
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f8f9fa;
            transition: background 0.2s ease;
        }

        .skill-item:hover {
            background: #e9ecef;
        }

        .skill-required {
            border-left-color: #ff6b6b;
        }

        .skill-recommended {
            border-left-color: #4ecdc4;
        }

        .skill-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .skill-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-required {
            background: #ff6b6b;
            color: white;
        }

        .badge-recommended {
            background: #4ecdc4;
            color: white;
        }

        .skill-description {
            color: #666;
            font-size: 0.9em;
            margin-top: 4px;
        }

        .skill-meta {
            color: #888;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .no-skills {
            color: #999;
            font-style: italic;
            padding: 10px;
        }

        .stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Skill Architecture</h1>
        
        <div id="loading" class="loading">Loading jobs...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="total-jobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-skills">0</div>
                <div class="stat-label">Unique Skills</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-required">0</div>
                <div class="stat-label">Required Skills</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-recommended">0</div>
                <div class="stat-label">Recommended Skills</div>
            </div>
        </div>

        <div id="jobs-container" class="jobs-grid"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function fetchJobs() {
            try {
                const response = await fetch(`${API_BASE}/jobs`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jobs = await response.json();
                return jobs;
            } catch (error) {
                console.error('Error fetching jobs:', error);
                throw error;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function createSkillElement(skill, isRequired) {
            const skillDiv = document.createElement('div');
            skillDiv.className = `skill-item ${isRequired ? 'skill-required' : 'skill-recommended'}`;
            
            const badge = document.createElement('span');
            badge.className = `skill-badge ${isRequired ? 'badge-required' : 'badge-recommended'}`;
            badge.textContent = isRequired ? 'REQUIRED' : 'RECOMMENDED';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'skill-name';
            nameDiv.appendChild(badge);
            nameDiv.appendChild(document.createTextNode(skill.name));
            
            skillDiv.appendChild(nameDiv);
            
            if (skill.description) {
                const descDiv = document.createElement('div');
                descDiv.className = 'skill-description';
                descDiv.textContent = skill.description;
                skillDiv.appendChild(descDiv);
            }
            
            const metaDiv = document.createElement('div');
            metaDiv.className = 'skill-meta';
            const metaParts = [];
            if (skill.yearsOfExperience) {
                metaParts.push(`${skill.yearsOfExperience} years experience`);
            }
            if (skill.annotation && skill.annotation.requiredAtHiring !== null) {
                metaParts.push(skill.annotation.requiredAtHiring ? 'Required at hiring' : 'Can be acquired post-hire');
            }
            if (metaParts.length > 0) {
                metaDiv.textContent = metaParts.join(' â€¢ ');
                skillDiv.appendChild(metaDiv);
            }
            
            return skillDiv;
        }

        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'job-card';
            
            const header = document.createElement('div');
            header.className = 'job-header';
            
            const title = document.createElement('div');
            title.className = 'job-title';
            title.textContent = job.name;
            
            const company = document.createElement('div');
            company.className = 'job-company';
            company.textContent = job.hiringOrganization.legalName;
            
            const meta = document.createElement('div');
            meta.className = 'job-meta';
            meta.innerHTML = `
                <span>ðŸ“‹ ID: ${job.positionID}</span>
                <span>ðŸ“… ${formatDate(job.dateCreated)}</span>
            `;
            
            header.appendChild(title);
            header.appendChild(company);
            header.appendChild(meta);
            
            const skillsSection = document.createElement('div');
            skillsSection.className = 'skills-section';
            
            const requiredSkills = job.skills.filter(s => s.annotation && s.annotation.required);
            const recommendedSkills = job.skills.filter(s => 
                s.annotation && s.annotation.preferred && !s.annotation.required
            );
            
            if (requiredSkills.length > 0) {
                const requiredTitle = document.createElement('div');
                requiredTitle.className = 'skills-title';
                requiredTitle.innerHTML = `ðŸ”´ Required Skills (${requiredSkills.length})`;
                skillsSection.appendChild(requiredTitle);
                
                const requiredList = document.createElement('div');
                requiredList.className = 'skills-list';
                requiredSkills.forEach(skill => {
                    requiredList.appendChild(createSkillElement(skill, true));
                });
                skillsSection.appendChild(requiredList);
            }
            
            if (recommendedSkills.length > 0) {
                const recommendedTitle = document.createElement('div');
                recommendedTitle.className = 'skills-title';
                recommendedTitle.style.marginTop = '20px';
                recommendedTitle.innerHTML = `ðŸ’¡ Recommended Skills (${recommendedSkills.length})`;
                skillsSection.appendChild(recommendedTitle);
                
                const recommendedList = document.createElement('div');
                recommendedList.className = 'skills-list';
                recommendedSkills.forEach(skill => {
                    recommendedList.appendChild(createSkillElement(skill, false));
                });
                skillsSection.appendChild(recommendedList);
            }
            
            if (requiredSkills.length === 0 && recommendedSkills.length === 0) {
                const noSkills = document.createElement('div');
                noSkills.className = 'no-skills';
                noSkills.textContent = 'No skills specified';
                skillsSection.appendChild(noSkills);
            }
            
            card.appendChild(header);
            card.appendChild(skillsSection);
            
            return card;
        }

        function calculateStats(jobs) {
            const allSkills = new Set();
            let totalRequired = 0;
            let totalRecommended = 0;
            
            jobs.forEach(job => {
                job.skills.forEach(skill => {
                    allSkills.add(skill.name);
                    if (skill.annotation && skill.annotation.required) {
                        totalRequired++;
                    }
                    if (skill.annotation && skill.annotation.preferred && !skill.annotation.required) {
                        totalRecommended++;
                    }
                });
            });
            
            return {
                totalJobs: jobs.length,
                totalSkills: allSkills.size,
                totalRequired,
                totalRecommended
            };
        }

        async function loadJobs() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const jobsContainer = document.getElementById('jobs-container');
            const statsEl = document.getElementById('stats');
            
            try {
                const jobs = await fetchJobs();
                
                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';
                
                const stats = calculateStats(jobs);
                document.getElementById('total-jobs').textContent = stats.totalJobs;
                document.getElementById('total-skills').textContent = stats.totalSkills;
                document.getElementById('total-required').textContent = stats.totalRequired;
                document.getElementById('total-recommended').textContent = stats.totalRecommended;
                statsEl.style.display = 'flex';
                
                jobsContainer.innerHTML = '';
                jobs.forEach(job => {
                    jobsContainer.appendChild(createJobCard(job));
                });
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Error loading jobs: ${error.message}. Make sure the API server is running on http://localhost:8000`;
            }
        }

        // Load jobs on page load
        loadJobs();
        
        // Refresh every 30 seconds
        setInterval(loadJobs, 30000);
    </script>
</body>
</html>
